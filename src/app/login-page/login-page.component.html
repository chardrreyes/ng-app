<div class="px-3">
    <div class="card">
        <h4 class="card-header bg-success text-white" style="text-align: center;">LOGIN</h4>
        <div class="card-body">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="login-btn">
            <button type="button" class="btn btn-outline-primary" (click)="login()" [disabled]="isLoggingIn">
                {{loginLabel}}             
                <div class="login-loading" *ngIf="isLoggingIn">
                    <div class="spinner-grow text-primary login-spinner" role="status" >
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-secondary login-spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-success login-spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-danger login-spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-warning login-spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-info login-spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <!-- <div class="spinner-grow text-light login-spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                    </div> -->
                    <div class="spinner-grow text-dark login-spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </button>
        </div>



    </div>
</div>
