<div class="container">
    <div class="card">
        <h2>Users</h2>
        <button type="button" style="margin-right: 0.9rem;" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Remove" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="bi bi-add-fill"></i> Add user
        </button>
        <div class="card-body">

            <div class="card">
                <div class="table-responsive">
                    <table class="table itm-table">
                        <thead>
                          <tr>
                            <th scope="col">Member</th>
                            <th scope="col">Email</th>
                            <th>&nbsp;&nbsp;&nbsp;</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let u of users; let i = index; trackBy: trackByFunc;">
                            <td>
                                <!-- <img src="../../assets/cat2.jpg" class="rounded " alt="..." widtd="50" height="50">
                                Chard -->
                                <img [src]="u.image" alt="">
                                <a href="#" class="user-link">{{u.firstName}} {{u.lastName}}</a>
                                <span class="user-subhead">{{u.email}}</span>
                            </td>
                            <td>{{u.email}}</td>
                            <td style="width: 20%;">
                              <button type="button" style="margin-right: 0.9rem;" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit">
                                <i class="bi bi-pen-fill"></i>
                              </button>
                              <button type="button" style="margin-right: 0.9rem;" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Remove" (click)="removeUser(i)">
                                <i class="bi bi-trash-fill"></i>
                              </button>
                              <button type="button" style="margin-right: 0.9rem;" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="View">
                                <i class="bi bi-arrow-right"></i>
                              </button>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                  </div>
            </div>

                    <div class="container">
                      <!-- <h2>Form Validation After Submit Feedback</h2> -->
                      <div class="jumbotron">
                        <form class="needs-validation" [formGroup]="userForm" (ngSubmit)="addUser()">
                          <div class="form-group">
                            <div class="form-group">
                              <label for="pwd">Email:</label>
                              <input type="email" class="form-control" id="pwd" placeholder="Email" name="userEmail" required formControlName="email">
                              <div class="valid-feedback">Email is valid.</div>
                              <div class="invalid-feedback">Email is required.</div>
                            </div>
                            <label for="uname">First Name:</label>
                            <input type="text" class="form-control" id="uname" placeholder="First Name" name="firstName" required  formControlName="firstName">
                            <div class="valid-feedback">First name is valid.</div>
                            <div class="invalid-feedback">First Name is required.</div>
                          </div>
                          <div class="form-group">
                            <label for="pwd">Last Name:</label>
                            <input type="text" class="form-control" id="pwd" placeholder="Last Name" name="lastName" required formControlName="lastName"> 
                            <div class="valid-feedback">Last Name is valid.</div>
                            <div class="invalid-feedback">Last name is required.</div>
                          </div>
                          <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required  formControlName="password">
                            <div class="valid-feedback">Password is valid.</div>
                            <div class="invalid-feedback">Password is required.</div>
                          </div>
                          <div class="form-group">
                            <label for="pwd">Confirm Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required #confirmPassword (blur)="checkPass(confirmPassword.value)">
                            <div class="valid-feedback">Password match.</div>
                            <div class="invalid-feedback">Password doesn't match.</div>
                          </div>
                          <button type="submit" (click)="validate()" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                        </form>
                      </div>
                    </div>
